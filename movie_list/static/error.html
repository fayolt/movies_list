{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link rel='stylesheet' type='text/css' media='screen' href='error.css'>
    <title>Oops!</title>
{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-offset-5 col-sm-offset-5">
      <h1>{{ code }}</h1>
      <h2>{{ message }}</h2>
      {% if code == 404 %}
        <a href="/movies" class="link">Go back to happiness</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
